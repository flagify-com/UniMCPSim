<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - UniMCPSim</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-between align-center">
                <h1>UniMCPSim 管理后台</h1>
                <div>
                    <span style="margin-right: 1rem;">欢迎，{{ username }}</span>
                    <a href="/admin/logout" class="btn btn-secondary btn-sm">退出</a>
                </div>
            </div>
        </div>
    </div>

    <nav class="nav">
        <div class="container">
            <ul>
                <li><a href="/admin/">仪表板</a></li>
                <li><a href="/admin/apps">应用管理</a></li>
                <li><a href="/admin/tokens">Token管理</a></li>
                <li><a href="/admin/prompts">提示词管理</a></li>
                <li><a href="/admin/logs">操作日志</a></li>
                <li><a href="/admin/change-password" class="active">修改密码</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card" style="max-width: 500px; margin: 0 auto;">
            <div class="card-header">
                <span>修改密码</span>
            </div>

            <form id="passwordForm" style="padding: 2rem;">
                <div class="form-group">
                    <label class="form-label">当前密码</label>
                    <input type="password" id="currentPassword" class="form-control" placeholder="请输入当前密码" required>
                </div>

                <div class="form-group">
                    <label class="form-label">新密码</label>
                    <input type="password" id="newPassword" class="form-control" placeholder="请输入新密码（至少6位）" required>
                    <small class="text-muted">密码长度不能少于6位</small>
                </div>

                <div class="form-group">
                    <label class="form-label">确认新密码</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="请再次输入新密码" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">修改密码</button>
                    <a href="/admin/" class="btn btn-secondary">返回</a>
                </div>

                <div id="message" class="mt-2" style="display: none;"></div>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>版权 2025 雾帜智能</p>
    </footer>

    <script>
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');

            // 清除之前的消息
            messageDiv.style.display = 'none';
            messageDiv.className = 'mt-2';

            // 基本验证
            if (newPassword.length < 6) {
                showMessage('新密码长度不能少于6位', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('新密码与确认密码不一致', 'error');
                return;
            }

            // 提交表单
            try {
                const response = await fetch('/admin/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        current_password: currentPassword,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('密码修改成功！正在跳转到登录页...', 'success');
                    // 清空表单
                    document.getElementById('passwordForm').reset();
                    // 2秒后跳转到登录页
                    setTimeout(() => {
                        window.location.href = result.redirect || '/admin/login';
                    }, 2000);
                } else {
                    showMessage(result.error || '密码修改失败', 'error');
                }
            } catch (error) {
                console.error('Password change failed:', error);
                showMessage('网络错误，请稍后重试', 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `mt-2 alert ${type === 'success' ? 'alert-success' : 'alert-error'}`;
            messageDiv.style.display = 'block';
        }
    </script>

    <style>
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }

        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-error {
            background-color: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
    </style>
</body>
</html>
