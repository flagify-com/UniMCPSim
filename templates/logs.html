<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作日志 - UniMCPSim</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <!-- Monaco Editor Local -->
    <script src="/static/js/monaco-editor/vs/loader.js"></script>
    <style>
        .log-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .log-row:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
        .log-detail-section {
            margin-bottom: 1.5rem;
        }
        .log-detail-label {
            font-weight: 600;
            color: var(--primary-100);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        .log-detail-value {
            color: var(--text-100);
            margin-bottom: 0.5rem;
        }
        .json-viewer-container {
            border: 1px solid var(--bg-300);
            border-radius: 6px;
            height: 450px;
            width: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
{% include '_navigation.html' %}

    <div class="container mt-3">
        <div class="card">
            <div class="card-header d-flex" style="justify-content: space-between; align-items: center;">
                <span>操作日志 <span id="logCount" class="text-muted" style="font-size: 0.85em;"></span></span>
                <div class="d-flex gap-2" style="align-items: center;">
                    <select id="appFilter" class="form-control" style="width: 200px;" onchange="onAppFilterChange()">
                        <option value="">全部应用</option>
                    </select>
                    <button class="btn btn-danger btn-sm" onclick="confirmClearLogs()">清除所有日志</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>时间</th>
                        <th>应用</th>
                        <th>操作</th>
                        <th>参数摘要</th>
                        <th>响应摘要</th>
                        <th>IP地址</th>
                    </tr>
                </thead>
                <tbody id="logsList">
                    <!-- 动态加载 -->
                </tbody>
            </table>
            <!-- 加载状态 -->
            <div id="loadingIndicator" class="text-center p-3" style="display: none;">
                <span class="text-muted">加载中...</span>
            </div>
            <div id="noMoreLogs" class="text-center p-3" style="display: none;">
                <span class="text-muted">已加载全部日志</span>
            </div>
            <div id="emptyLogs" class="text-center p-3" style="display: none;">
                <span class="text-muted">暂无日志记录</span>
            </div>
        </div>
    </div>

    <!-- 确认清除对话框 -->
    <div id="clearLogsModal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h3 class="modal-title">确认清除</h3>
            </div>
            <p style="margin: 1rem 0;">确定要清除所有操作日志吗？此操作不可恢复。</p>
            <div class="d-flex gap-2" style="justify-content: flex-end;">
                <button type="button" class="btn btn-secondary" onclick="closeClearLogsModal()">取消</button>
                <button type="button" class="btn btn-danger" onclick="clearAllLogs()">确认清除</button>
            </div>
        </div>
    </div>

    <!-- 日志详情 Modal -->
    <div id="logDetailModal" class="modal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 class="modal-title">操作日志详情</h3>
            </div>

            <!-- 基本信息 -->
            <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; margin-bottom: 2rem;">
                <div class="log-detail-section">
                    <div class="log-detail-label">时间</div>
                    <div class="log-detail-value" id="detailTimestamp"></div>
                </div>
                <div class="log-detail-section">
                    <div class="log-detail-label">应用</div>
                    <div class="log-detail-value" id="detailAppName"></div>
                </div>
                <div class="log-detail-section">
                    <div class="log-detail-label">操作</div>
                    <div class="log-detail-value" id="detailAction"></div>
                </div>
                <div class="log-detail-section">
                    <div class="log-detail-label">IP地址</div>
                    <div class="log-detail-value" id="detailIpAddress"></div>
                </div>
            </div>

            <!-- 请求与响应左右展示 -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem;">
                <div class="log-detail-section">
                    <div class="log-detail-label">请求参数</div>
                    <div id="detailParametersEditor" class="json-viewer-container"></div>
                </div>

                <div class="log-detail-section">
                    <div class="log-detail-label">响应结果</div>
                    <div id="detailResponseEditor" class="json-viewer-container"></div>
                </div>
            </div>

            <div class="d-flex gap-2" style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--bg-300);">
                <button type="button" class="btn btn-secondary" onclick="closeLogDetailModal()">关闭</button>
            </div>
        </div>
    </div>

{% include '_footer.html' %}

    <script>
        let currentLogs = [];
        let parametersEditor = null;
        let responseEditor = null;

        // 懒加载状态
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;
        let totalLogs = 0;
        let currentAppFilter = '';  // 当前选中的应用ID

        // 初始化 Monaco Editor
        function initMonacoEditors() {
            require.config({ paths: { vs: '/static/js/monaco-editor/vs' } });
            require(['vs/editor/editor.main'], function () {
                // 参数编辑器（只读）
                parametersEditor = monaco.editor.create(document.getElementById('detailParametersEditor'), {
                    value: '',
                    language: 'json',
                    theme: 'vs-dark',
                    readOnly: true,
                    minimap: { enabled: false },
                    scrollBeyondLastLine: false,
                    automaticLayout: true,
                    wordWrap: 'on',
                    lineNumbers: 'on',
                    folding: true
                });

                // 响应编辑器（只读）
                responseEditor = monaco.editor.create(document.getElementById('detailResponseEditor'), {
                    value: '',
                    language: 'json',
                    theme: 'vs-dark',
                    readOnly: true,
                    minimap: { enabled: false },
                    scrollBeyondLastLine: false,
                    automaticLayout: true,
                    wordWrap: 'on',
                    lineNumbers: 'on',
                    folding: true
                });
            });
        }

        // 加载应用列表（用于筛选下拉框）
        async function loadApps() {
            try {
                const response = await fetch('/admin/api/apps');
                const apps = await response.json();
                const select = document.getElementById('appFilter');

                // 按 display_name 排序
                apps.sort((a, b) => a.display_name.localeCompare(b.display_name));

                apps.forEach(app => {
                    const option = document.createElement('option');
                    option.value = app.id;
                    option.textContent = app.display_name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load apps:', error);
            }
        }

        // 应用筛选变化
        function onAppFilterChange() {
            currentAppFilter = document.getElementById('appFilter').value;
            loadLogs(true);
        }

        async function loadLogs(reset = false) {
            if (isLoading) return;
            if (!reset && !hasMore) return;

            if (reset) {
                currentPage = 1;
                currentLogs = [];
                hasMore = true;
                document.getElementById('logsList').innerHTML = '';
                document.getElementById('noMoreLogs').style.display = 'none';
                document.getElementById('emptyLogs').style.display = 'none';
            }

            isLoading = true;
            document.getElementById('loadingIndicator').style.display = 'block';

            try {
                let url = `/admin/api/logs?page=${currentPage}`;
                if (currentAppFilter) {
                    url += `&app_id=${currentAppFilter}`;
                }
                const response = await fetch(url);
                const data = await response.json();

                totalLogs = data.total;
                hasMore = data.hasMore;

                // 更新日志计数
                document.getElementById('logCount').textContent = `(共 ${totalLogs} 条)`;

                if (data.logs.length === 0 && currentPage === 1) {
                    document.getElementById('emptyLogs').style.display = 'block';
                    return;
                }

                // 追加日志到列表
                const tbody = document.getElementById('logsList');
                const startIndex = currentLogs.length;
                currentLogs = currentLogs.concat(data.logs);

                const newRows = data.logs.map((log, i) => `
                    <tr class="log-row" onclick="showLogDetail(${startIndex + i})">
                        <td>${new Date(log.timestamp).toLocaleString()}</td>
                        <td>${log.app_name}</td>
                        <td>${log.action}</td>
                        <td>${truncateJson(log.parameters, 50)}</td>
                        <td>${truncateJson(log.response, 50)}</td>
                        <td>${log.ip_address || 'N/A'}</td>
                    </tr>
                `).join('');
                tbody.insertAdjacentHTML('beforeend', newRows);

                currentPage++;

                // 显示"已加载全部"
                if (!hasMore) {
                    document.getElementById('noMoreLogs').style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to load logs:', error);
            } finally {
                isLoading = false;
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function truncateJson(obj, maxLength) {
            const str = JSON.stringify(obj);
            if (str.length <= maxLength) {
                return str;
            }
            return str.substring(0, maxLength) + '...';
        }

        function showLogDetail(index) {
            const log = currentLogs[index];

            // 更新基本信息
            document.getElementById('detailTimestamp').textContent = new Date(log.timestamp).toLocaleString();
            document.getElementById('detailAppName').textContent = log.app_name;
            document.getElementById('detailAction').textContent = log.action;
            document.getElementById('detailIpAddress').textContent = log.ip_address || 'N/A';

            // 更新 Monaco Editor 内容
            if (parametersEditor) {
                parametersEditor.setValue(JSON.stringify(log.parameters, null, 2));
            }
            if (responseEditor) {
                responseEditor.setValue(JSON.stringify(log.response, null, 2));
            }

            // 显示 modal（使用 flex 布局居中）
            const modal = document.getElementById('logDetailModal');
            modal.classList.add('show');
            modal.style.display = 'flex';
        }

        function closeLogDetailModal() {
            const modal = document.getElementById('logDetailModal');
            modal.classList.remove('show');
            modal.style.display = 'none';
        }

        // 清除日志相关
        function confirmClearLogs() {
            const modal = document.getElementById('clearLogsModal');
            modal.classList.add('show');
            modal.style.display = 'flex';
        }

        function closeClearLogsModal() {
            const modal = document.getElementById('clearLogsModal');
            modal.classList.remove('show');
            modal.style.display = 'none';
        }

        async function clearAllLogs() {
            try {
                const response = await fetch('/admin/api/logs', { method: 'DELETE' });
                const data = await response.json();
                if (data.success) {
                    closeClearLogsModal();
                    loadLogs(true); // 重新加载
                    alert(`已清除 ${data.deleted_count} 条日志`);
                }
            } catch (error) {
                console.error('Failed to clear logs:', error);
                alert('清除日志失败');
            }
        }

        // 滚动监听 - 懒加载
        function handleScroll() {
            const scrollTop = window.scrollY || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight;
            const clientHeight = window.innerHeight;

            // 距离底部 200px 时加载更多
            if (scrollTop + clientHeight >= scrollHeight - 200) {
                loadLogs();
            }
        }

        // 点击 modal 外部区域关闭
        window.onclick = function(event) {
            const logDetailModal = document.getElementById('logDetailModal');
            const clearLogsModal = document.getElementById('clearLogsModal');
            if (event.target === logDetailModal) {
                closeLogDetailModal();
            }
            if (event.target === clearLogsModal) {
                closeClearLogsModal();
            }
        }

        // ESC 键关闭 modal
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeLogDetailModal();
                closeClearLogsModal();
            }
        });

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            initMonacoEditors();
            loadApps();  // 加载应用列表
            loadLogs(true);
            window.addEventListener('scroll', handleScroll);
        });
    </script>
</body>
</html>
