<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - UniMCPSim</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        #hyperspeed-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .login-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <canvas id="hyperspeed-canvas"></canvas>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">UniMCPSim</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div id="errorMsg" class="alert alert-error" style="display: none;"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
            </form>
            <div class="text-center mt-3" style="color: var(--text-200); line-height: 1.8;">
                <div style="font-weight: 500; color: var(--primary-100);">Universal MCP Simulator</div>
                <div style="font-size: 0.9rem;">Powered by 雾帜智能</div>
                <div style="font-size: 0.85rem; margin-top: 0.5rem; opacity: 0.7;">v{{ version }}</div>
            </div>
        </div>
    </div>

    <script src="/static/js/hyperspeed.js"></script>
    <script>
        // 初始化 Hyperspeed 背景动画
        const hyperSpeed = new HyperSpeedBackground('hyperspeed-canvas', {
            starCount: 300,
            speed: 3,
            trailLength: 0.4
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch('/admin/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });

                const data = await response.json();
                if (data.success) {
                    window.location.href = '/admin/';
                } else {
                    errorMsg.textContent = data.message || '登录失败';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                errorMsg.textContent = '网络错误，请稍后重试';
                errorMsg.style.display = 'block';
            }
        });
    </script>

{% include '_footer.html' %}
</body>
</html>
